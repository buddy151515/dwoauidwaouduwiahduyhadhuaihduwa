<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONETAP.LOL Roast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0a0a, #1a1a2a);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .roast-text {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(255, 0, 255, 0.5);
            line-height: 1.5;
            margin: 0 auto;
            max-width: 800px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(255, 0, 255, 0.5); }
            50% { text-shadow: 0 0 25px rgba(0, 255, 255, 1), 0 0 40px rgba(255, 0, 255, 0.8); }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s linear infinite;
            opacity: 0.5;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @media (max-width: 768px) {
            .roast-text {
                font-size: 1.5rem;
            }

            .video-wrapper {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .roast-text {
                font-size: 1.2rem;
            }
        }

        /* Dance animation */
        @keyframes dance {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, 5px) rotate(5deg); }
            50% { transform: translate(-5px, 5px) rotate(-5deg); }
            75% { transform: translate(5px, -5px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .dance {
            animation: dance 0.5s infinite;
        }

        /* Popup styles */
        .funny-popup {
            position: fixed;
            padding: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000000;
            font-size: 2.5rem;
            font-family: 'Comic Sans MS', cursive;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            animation: popupAnim 0.5s forwards;
        }

        @keyframes popupAnim {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        /* Fullscreen anti-inspect image */
        #anti-inspect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('n.png') center/cover no-repeat;
            z-index: 9999;
            display: block; /* Show by default */
        }
    </style>
</head>
<body>
    <div id="audio-container"></div>
    <div id="anti-inspect"></div>

    <div class="container">
        <div class="video-wrapper">
            <video autoplay muted loop playsinline>
                <source src="x.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p class="roast-text">
            Kira, youâ€™re a wannabe Binux, chasing his shadow like a desperate poser. And Exx? Absolute clown, got smoked 9-0 by Vice and still acting tough. Yâ€™all are flopping fish in a big pondâ€”sit down and stay quiet.
        </p>
    </div>

    <script>
        // Dynamically create 100 audio elements
        const audioContainer = document.getElementById('audio-container');
        const audioElements = [];
        for (let i = 0; i < 100; i++) {
            const audio = document.createElement('audio');
            audio.id = `bg-audio-${i + 1}`;
            audio.loop = true;
            audio.innerHTML = '<source src="z.mp3" type="audio/mpeg">';
            audio.volume = 1.0; // Max volume
            audioContainer.appendChild(audio);
            audioElements.push(audio);
        }

        // Attempt to play all audio elements immediately
        function tryPlayAudio() {
            audioElements.forEach((audio, index) => {
                // Stagger by 10ms to reduce browser blocking
                setTimeout(() => {
                    audio.play().catch((error) => {
                        console.log(`Audio ${index + 1} autoplay blocked:`, error);
                    });
                }, index * 10);
            });

            // Fallback: Play on any user interaction
            document.addEventListener('click', playAudioOnInteraction, { once: true });
            document.addEventListener('touchstart', playAudioOnInteraction, { once: true });
        }

        function playAudioOnInteraction() {
            audioElements.forEach((audio, index) => {
                setTimeout(() => {
                    audio.play().catch((error) => console.log(`Audio ${index + 1} play failed:`, error));
                }, index * 10);
            });
        }

        // Try playing audio as soon as possible
        window.addEventListener('load', tryPlayAudio);

        // Particle system for visual flair
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 4 + 4 + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 6000);
        }

        // Initialize particles
        setInterval(createParticle, 100);
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 50);
        }

        // Funny popups with aggressive spamming
        function createFunnyPopup(text) {
            const popup = document.createElement('div');
            popup.className = 'funny-popup';
            popup.innerText = text + ' ðŸ¤¡ðŸ˜‚ðŸ”¥';
            popup.style.left = Math.random() * 80 + 10 + '%';
            popup.style.top = Math.random() * 80 + 10 + '%';
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.style.animation = 'popupAnim 0.5s reverse';
                setTimeout(() => popup.remove(), 500);
            }, 1500 + Math.random() * 1000);
        }

        // Continuous popup spamming
        function spamPopups() {
            const messages = ['FUCK U KIRA', 'FUCK U VICE', 'FUCK U EXX'];
            setInterval(() => {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                createFunnyPopup(randomMessage);
            }, 500);
        }

        // Start popups immediately
        spamPopups();
        setTimeout(() => createFunnyPopup('FUCK U KIRA'), Math.random() * 200);
        setTimeout(() => createFunnyPopup('FUCK U VICE'), Math.random() * 200 + 200);
        setTimeout(() => createFunnyPopup('FUCK U EXX'), Math.random() * 200 + 400);

        // Anti-inspect
        function showAntiInspect() {
            document.getElementById('anti-inspect').style.display = 'block';
            const elements = document.querySelectorAll('.container, .video-wrapper, .roast-text, .particle, .funny-popup');
            elements.forEach(el => el.classList.add('dance'));
        }

        // Show anti-inspect image and apply dance animation immediately
        window.addEventListener('load', showAntiInspect);

        // Detect additional inspect attempts (optional, kept for robustness)
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showAntiInspect();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) || 
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
                showAntiInspect();
            }
        });

        // Periodic check for devtools (optional, kept for robustness)
        setInterval(() => {
            if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 100) {
                showAntiInspect();
            }
        }, 1000);
    </script>
</body>
</html>
